apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-deployment
  labels:
    app: micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro
  template:
    metadata:
      labels:
        app: micro
    spec:
      containers:
      - name: micro
        image: tathadocker/tatha-docker-eureka
        ports:
        - containerPort: 8080